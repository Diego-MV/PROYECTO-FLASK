{%extends 'layout.html'%}
{%block body%}
<div class="row">
        <div class="col-md-5">
            <div class="card card-body">
                    <form action="/add_libropost" method="POST">
                        <h1>INSERTE EL NUEVO AUTOR</h1>
                        <div class="form-group">
                                <input type="text" name="nombre" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group">
                                <input type="text" name="numpag" placeholder="Numero de Paginas" class="form-control">  
                        </div>
                        <div class="form-group">
                                <input type="text" name="ejemplares" placeholder="Ejemplares" class="form-control">  
                        </div>
                        <div class="form-group">
                                <input type="text" name="editorial" placeholder="Editorial" class="form-control">  
                        </div>
                        <div class="form-group">
                                <input type="text" name="autor" placeholder="Autor" class="form-control">  
                        </div>
                        <div class="form-group">
                                <input type="text" name="resumen" placeholder="Resumen" class="form-control">  
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Guardar</button  > 
                        </div>
                        
                        
                    
                        
                    </form>
            </div>
        </div>
    </div>


{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
{% endfor %}
{% endif %}
{% endwith %}

{%endblock%}
